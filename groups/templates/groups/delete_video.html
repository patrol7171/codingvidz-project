{% extends 'groups/base.html' %}
{% block content %}
<div class="container pt-5">
  <h1>Delete Video</h1>
  <h4>Are you sure you want to delete this video? If so, click the button below.</h4>
  <div class="row">
    <div class="col-md-4 mt-3">
      <div class="card mb-4 shadow-sm">
        <iframe width="100%" height="225" src="https://www.youtube.com/embed/{{ video.youtube_id }}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <div class="card-body">
          <p class="card-text">{{ video.title }}</p>
        </div>
      </div>
    </div>
  </div>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-danger">Delete This Video</button>
  </form>
  <br>
  <h6><i><a href="{% url 'detail_group' video.group.id %}"><span class="oi oi-arrow-circle-left"></span> Back to the previous page</a></i></h6>
</div>
{% endblock %}
